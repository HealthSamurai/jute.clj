---
suite: JUTE built-in functions
tests:
  - desc: splitStr

    scope:
      s: "foo bar baz"
    template:
      first: $ splitStr(s, " +")

    result:
      first: ["foo", "bar", "baz"]

  - desc: splitStr with limit = 0

    scope:
      s: "foo bar baz"
    template:
      first: $ splitStr(s, " +", 0)

    result:
      first: ["foo", "bar", "baz"]

  - desc: splitStr with limit != 0

    scope:
      s: "foo bar baz"
    template:
      first: $ splitStr(s, " +", 2)

    result:
      first: ["foo", "bar baz"]

  - desc: daysInMonth

    scope: null
    template:
      a: $ daysInMonth(2000, 2)
      b: $ daysInMonth(1999, 2)

    result:
      a: 29
      b: 28

  - desc: dropBlanks
    scope:
      a: [null, null, 3]
      b:
        foo: null
        bar: 12
        baz: [{foo: null}, 42]

    template:
      a: $ dropBlanks(a)
      b: $ dropBlanks(b)

    result:
      a: [3]
      b:
        bar: 12
        baz: [42]
